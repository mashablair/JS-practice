<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- Simple test printing & Concatinating strings: -->
    <script>
        var s1 = "Masha is ";
        var s2 = "awesome!";
        document.write(s1 + s2 + "<br>");
    </script>
<!-- Else If statements: -->
    <script>
        var one = 3;
        var two = 5;
        if (2 > 3) {
            alert("Hello!");  //Pop up window
        } else if (6 > 5) {
            alert("Bye!");
        } else {
            document.write("Sophie");
        }
    </script>
<!-- For Loop (classic): -->
    <script>
        for (i=1; i<=5; i++) {
            document.write(i + "<br>");
        }
    </script>
    <hr>
<!-- Do While Loop: -->
    <script>
        var i=20;
        do {
            document.write(i + "<br>");
            i++;
        }
        while (i<=25);
    </script>
    <hr>
<!-- Break: -->
    <script>
        for (i=0; i<=25; i++) {
            if (i===5) {
                break;
            }
            document.write(i + "<br>");
        }
    </script>
    <hr>


<!-- Practice functions:  -->
    <script>
        function myFunc(a,b) {
            return a*b;
        }
        var x = myFunc(5,6);
        document.write(x);
    </script>
</body>
</html>
